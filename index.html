<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender Arcadia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c1445 0%, #1a1a2e 50%, #16213e 100%);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(144, 202, 249, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: min(95vw, 1200px);
      margin: 0 auto;
      padding: clamp(10px, 3vw, 20px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header-section {
      margin-bottom: clamp(20px, 5vw, 30px);
      animation: fadeInUp 1s ease-out;
    }

    #arcadiaLogo {
      width: clamp(100px, 20vw, 150px);
      height: clamp(100px, 20vw, 150px);
      margin-bottom: clamp(15px, 3vw, 20px);
      filter: drop-shadow(0 0 20px rgba(144,202,249,0.8));
      animation: logoFloat 3s ease-in-out infinite;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      object-fit: cover;
    }

    #arcadiaLogo:hover {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 30px rgba(144,202,249,1));
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #90caf9;
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(144,202,249,0.5);
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      color: #b0bec5;
      margin-bottom: clamp(20px, 5vw, 30px);
      opacity: 0.9;
    }

    .time-display {
      background: rgba(38, 50, 56, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(144, 202, 249, 0.3);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
      margin-bottom: clamp(25px, 5vw, 40px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
    }

    .time-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(144,202,249,0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .time-display:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 16px 48px rgba(0,0,0,0.4),
        0 0 30px rgba(144,202,249,0.3);
    }

    #acdTime {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      font-weight: 600;
      letter-spacing: 2px;
      color: #90caf9;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(144,202,249,0.5);
      word-break: break-all;
    }

    .time-info {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      color: #78909c;
      margin-top: 10px;
    }

    .calendar-section {
      width: 100%;
      max-width: min(90vw, 600px);
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .calendar-header {
      background: rgba(144, 202, 249, 0.1);
      padding: clamp(15px, 4vw, 20px);
      border-radius: 15px 15px 0 0;
      border: 1px solid rgba(144, 202, 249, 0.3);
      margin-bottom: 0;
    }

    .calendar-header h3 {
      color: #90caf9;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(144,202,249,0.3);
    }

    .calendar-nav {
      display: flex;
      justify-content: center;
      gap: clamp(8px, 3vw, 15px);
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: rgba(144, 202, 249, 0.2);
      border: 1px solid rgba(144, 202, 249, 0.5);
      color: #90caf9;
      padding: clamp(6px 12px, 2vw, 8px 16px);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: rgba(144, 202, 249, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(144,202,249,0.4);
    }

    .calendar-body {
      background: rgba(38, 50, 56, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(144, 202, 249, 0.3);
      border-top: none;
      border-radius: 0 0 15px 15px;
      padding: clamp(15px, 4vw, 20px);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: clamp(4px, 1.5vw, 8px);
      margin-top: 15px;
    }

    .day-header {
      padding: clamp(8px 3px, 2vw, 10px 5px);
      font-weight: 600;
      color: #90caf9;
      text-align: center;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      border-bottom: 1px solid rgba(144, 202, 249, 0.2);
      margin-bottom: 5px;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(55, 71, 79, 0.7);
      color: #cfd8dc;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      min-height: clamp(35px, 8vw, 50px);
    }

    .calendar-day::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(144, 202, 249, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .calendar-day:hover::before {
      width: 100%;
      height: 100%;
    }

    .calendar-day:hover {
      color: #90caf9;
      transform: scale(1.1);
    }

    .calendar-day.today {
      background: linear-gradient(135deg, #90caf9, #64b5f6);
      color: #0c1445;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(144,202,249,0.6);
      animation: pulse 2s infinite;
    }

    .calendar-day.today:hover {
      transform: scale(1.15);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(144,202,249,0.6); }
      50% { box-shadow: 0 0 30px rgba(144,202,249,0.8); }
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .stat-card {
      background: rgba(38, 50, 56, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(144, 202, 249, 0.3);
      padding: 20px;
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(144,202,249,0.2);
      border-color: rgba(144, 202, 249, 0.5);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #90caf9;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #b0bec5;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(144, 202, 249, 0.2);
      border: 1px solid rgba(144, 202, 249, 0.5);
      color: #90caf9;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .mode-toggle:hover {
      background: rgba(144, 202, 249, 0.3);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .calendar-grid {
        gap: 5px;
      }
      
      .calendar-day {
        font-size: 0.9rem;
      }
      
      .stats-panel {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }

    .light-mode {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
      color: #263238;
    }

    .light-mode .time-display,
    .light-mode .calendar-body,
    .light-mode .stat-card {
      background: rgba(255, 255, 255, 0.9);
      color: #263238;
      border-color: rgba(144, 202, 249, 0.6);
    }

    .light-mode .calendar-day {
      background: rgba(144, 202, 249, 0.1);
      color: #263238;
    }

    .light-mode .calendar-day.today {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <button class="mode-toggle" onclick="toggleMode()">🌙 Mode Gelap</button>

  <div class="container">
    <div class="header-section">
      <img id="arcadiaLogo" src="logo.png" alt="Simbol Arcadia" />
      <h1>Timeline Arcadia (ACD)</h1>
      <p class="subtitle">Tanggal & waktu ACD sekarang:</p>
    </div>

    <div class="time-display">
      <div id="acdTime"></div>
      <div class="time-info">Waktu Real: <span id="realTime"></span></div>
    </div>

    <div class="calendar-section">
      <div class="calendar-header">
        <h3 id="monthYear"></h3>
        <div class="calendar-nav">
          <button class="nav-btn" onclick="changeMonth(-1)">← Bulan Lalu</button>
          <button class="nav-btn" onclick="resetToToday()">Hari Ini</button>
          <button class="nav-btn" onclick="changeMonth(1)">Bulan Depan →</button>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-grid" id="dayHeaders"></div>
        <div class="calendar-grid" id="calendar"></div>
      </div>
    </div>

    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-number" id="daysSinceStart">0</div>
        <div class="stat-label">Hari dalam Tahun ACD</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="weekNumber">0</div>
        <div class="stat-label">Minggu ke- tahun ini</div>
      </div>
    </div>
  </div>

  <script>
    // epoch nya 00:00 WIB 18 Agustut 2025, 1890
    const acdEpoch = new Date('2025-08-18T00:00:00+07:00');
    const acdDisplay = document.getElementById("acdTime");

    const acdDayInRlSeconds = 27 * 60 + 37; 
    const acdHourInRlSeconds = acdDayInRlSeconds / 24;
    const acdMinuteInRlSeconds = acdHourInRlSeconds / 60;

    const namaBulan = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    const namaHari = ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"];

    let currentACD = { year: 0, month: 0, day: 0 };
    let viewingMonth = 0;
    let viewingYear = 0;
    let isLightMode = false;

    function pad(n) {
      return String(Math.floor(n)).padStart(2, '0');
    }

    function formatACDTime() {
      const now = new Date();
      const totalRealSecondsElapsed = (now.getTime() - acdEpoch.getTime()) / 1000;
      const totalAcdSeconds = totalRealSecondsElapsed / acdMinuteInRlSeconds * 60;
      const totalAcdDays = Math.floor(totalAcdSeconds / (24 * 60 * 60));
      const acdYears = Math.floor(totalAcdDays / 360); // 1 tahun ACD = 360 hari
      const remainingDaysAfterYears = totalAcdDays % 360;
      const acdMonths = Math.floor(remainingDaysAfterYears / 30); // 1 bulan ACD = 30 hari
      const acdDay = (remainingDaysAfterYears % 30) + 1; // Hari dimulai dari 1
      const year = 1901 + acdYears;
      const month = acdMonths + 1; 
      const day = acdDay;
      
      
      const secondsInCurrentDay = totalAcdSeconds % (24 * 60 * 60);
      const hour = Math.floor(secondsInCurrentDay / 3600);
      const minute = Math.floor((secondsInCurrentDay % 3600) / 60);
      const second = Math.floor(secondsInCurrentDay % 60);

      currentACD = { year, month, day };
      if (viewingMonth === 0) {
        viewingMonth = month;
        viewingYear = year;
      }

      const dayOfYear = (month - 1) * 30 + day;

      return {
        dateString: `${pad(day)}-${pad(month)}-${year} ACD`,
        timeString: `${pad(hour)}:${pad(minute)}:${pad(second)}`,
        dayOfYear: dayOfYear,
        weekNumber: Math.floor(dayOfYear / 7) + 1,
      };
    }

    function renderCalendar() {
      const calendarContainer = document.getElementById("calendar");
      const monthYearElement = document.getElementById("monthYear");
      const dayHeadersElement = document.getElementById("dayHeaders");
      
      calendarContainer.innerHTML = '';
      dayHeadersElement.innerHTML = '';

      namaHari.forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        dayHeadersElement.appendChild(header);
      });

      const nama = namaBulan[(viewingMonth - 1) % 12];
      monthYearElement.textContent = `${nama} ${viewingYear} ACD`;

      for (let i = 1; i <= 30; i++) {
        const dayBox = document.createElement('div');
        dayBox.className = 'calendar-day';
        dayBox.textContent = i;
        
        if (i === currentACD.day && viewingMonth === currentACD.month && viewingYear === currentACD.year) {
          dayBox.classList.add('today');
        }
        
        dayBox.addEventListener('click', () => {
          document.querySelectorAll('.calendar-day.selected').forEach(d => d.classList.remove('selected'));
          dayBox.classList.add('selected');
          
          dayBox.style.animation = 'pulse 0.5s ease';
          setTimeout(() => dayBox.style.animation = '', 500);
        });
        
        calendarContainer.appendChild(dayBox);
      }
    }

    function updateStats(timeData) {
      document.getElementById('daysSinceStart').textContent = timeData.dayOfYear;
      document.getElementById('weekNumber').textContent = timeData.weekNumber;
    }

    function changeMonth(direction) {
      viewingMonth += direction;
      if (viewingMonth > 12) {
        viewingMonth = 1;
        viewingYear += 1;
      } else if (viewingMonth < 1) {
        viewingMonth = 12;
        viewingYear -= 1;
      }
      renderCalendar();
    }

    function resetToToday() {
      viewingMonth = currentACD.month;
      viewingYear = currentACD.year;
      renderCalendar();
    }

    function toggleMode() {
      isLightMode = !isLightMode;
      document.body.classList.toggle('light-mode');
      document.querySelector('.mode-toggle').textContent = isLightMode ? '🌞 Mode Terang' : '🌙 Mode Gelap';
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (3 + Math.random() * 6) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function updateRealTime() {
      const nowWIB = new Date(Date.now() + (7 * 60 * 60 * 1000));
      const realTimeString = nowWIB.toLocaleString('id-ID', { 
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('realTime').textContent = realTimeString + ' WIB';
    }

    function renderACDTime() {
      const timeData = formatACDTime();
      document.getElementById('acdTime').textContent = `${timeData.dateString} ${timeData.timeString}`;
      updateStats(timeData);
      updateRealTime();
      renderCalendar();
      requestAnimationFrame(renderACDTime);
    }

    createParticles();
    renderACDTime();

    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        if (index % 5 === 0) {
          const offsetX = (mouseX - 0.5) * 20;
          const offsetY = (mouseY - 0.5) * 20;
          particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }
      });
    });

    document.getElementById('arcadiaLogo').addEventListener('click', () => {
      const logo = document.getElementById('arcadiaLogo');
      logo.style.animation = 'none';
      setTimeout(() => {
        logo.style.animation = 'logoFloat 3s ease-in-out infinite';
      }, 100);
      
      for (let i = 0; i < 12; i++) {
        const burst = document.createElement('div');
        burst.style.position = 'absolute';
        burst.style.width = '4px';
        burst.style.height = '4px';
        burst.style.background = '#90caf9';
        burst.style.borderRadius = '50%';
        burst.style.pointerEvents = 'none';
        burst.style.left = '50%';
        burst.style.top = '50%';
        burst.style.transform = `translate(-50%, -50%) rotate(${i * 30}deg) translateX(60px)`;
        burst.style.animation = 'burstFade 1s ease-out forwards';
        logo.appendChild(burst);
        
        setTimeout(() => burst.remove(), 1000);
      }
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes burstFade {
        0% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(0px); opacity: 1; }
        100% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(80px); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
